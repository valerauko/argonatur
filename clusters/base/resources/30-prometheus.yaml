apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  project: monitoring
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: "*"
    chart: prometheus

    helm:
      releaseName: prometheus

      values: |
        global:
          scrape_interval: 10s
        server:
          retention: "168h"
          persistentVolume:
            storageClass: longhorn
          statefulSet:
            enabled: true
        alertmanager:
          persistentVolume:
            storageClass: longhorn
          statefulSet:
            enabled: true
        networkPolicy:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      selfHeal: true
